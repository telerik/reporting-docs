## The application virtual path
baseurl: /reporting

## The product name
productName: "Telerik Reporting"

## Progress NPM Registry
registry_url: 'https://registry.npm.telerik.com/'

## Assign layout and category per different paths
defaults:
-
    scope:
        path: ""
    values:
        layout: "documentation"
        category: "default"
        product: "reporting"
        editable: true
-
    scope:
        path: "api/"
    values:
        kind: "api"
        res_type: "api"
        description_suffix: "- Save development time with the complete Telerik Reporting reference listing publicly available classes, methods, and properties."
        title_suffix: "Telerik Reporting API Reference"

## Don't include all the files from the WCF and Silverlight folders in the sitemap
-
    scope:
        path: embedding-reports/host-the-report-engine-remotely/telerik-reporting-wcf-service
    values:
        sitemap: false
-
    scope:
        path: embedding-reports/display-reports-in-applications/silverlight-application
    values:
        sitemap: false


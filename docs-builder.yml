# regex replacements for markdown files
markdown-replacements:
  - pattern: \[(?:`?(.*?)`?)\]\(\/reporting\/api\/([^)]+)\)
    replacement: "[$1](/api/$2)"
  - pattern: \[(?:`?(.*?)`?)\]\(\/api\/([^)]+)\)
    replacement: "[$1](slug:$2)"
  # removing code snippets on build until the replacement tool is ready
  # - pattern: \{\{source=.*?\}\}
  #   replacement: "code snippets"
  ## API REF REPLACEMENT
  ##  pointing (/api) links to the live api reference
  # - pattern: \[(?:`?(.*?)`?)\]\(\/api\/([^)]+)\)
  #   replacement: "[$1](https://docs.telerik.com/reporting/api/$2)"

